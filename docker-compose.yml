services:
  db:
    image: postgres:16-alpine
    container_name: invoicer-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: invoicer
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Set DB_PASSWORD in .env}
      POSTGRES_DB: invoicer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invoicer"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - invoicer-net

  api:
    image: ghcr.io/wan-ninjas/invoicer-api:latest
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: invoicer-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://invoicer:${DB_PASSWORD:?Set DB_PASSWORD in .env}@db:5432/invoicer
      SESSION_SECRET: ${SESSION_SECRET:?Set SESSION_SECRET in .env}
      APP_URL: ${APP_URL:-http://localhost:8080}
      MAILGUN_SMTP_HOST: ${MAILGUN_SMTP_HOST:-smtp.mailgun.org}
      MAILGUN_SMTP_PORT: ${MAILGUN_SMTP_PORT:-587}
      MAILGUN_SMTP_USER: ${MAILGUN_SMTP_USER:-}
      MAILGUN_SMTP_PASS: ${MAILGUN_SMTP_PASS:-}
      MAILGUN_FROM_EMAIL: ${MAILGUN_FROM_EMAIL:-}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/health').then(r=>{if(!r.ok)throw r})"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - invoicer-net

  web:
    image: ghcr.io/wan-ninjas/invoicer-web:latest
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    container_name: invoicer-web
    restart: unless-stopped
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 10s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - invoicer-net

  nginx:
    image: nginx:alpine
    container_name: invoicer-nginx
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO /dev/null http://localhost:80/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - invoicer-net

volumes:
  postgres_data:
  uploads_data:

networks:
  invoicer-net:
    driver: bridge
