services:
  db:
    image: postgres:16-alpine
    container_name: invoicer-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: invoicer
      POSTGRES_PASSWORD: ${DB_PASSWORD:-invoicer_password}
      POSTGRES_DB: invoicer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invoicer"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - invoicer-net

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: invoicer-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://invoicer:${DB_PASSWORD:-invoicer_password}@db:5432/invoicer
      SESSION_SECRET: ${SESSION_SECRET:-change-this-in-production}
      APP_URL: ${APP_URL:-http://localhost:8080}
      MAILGUN_SMTP_HOST: ${MAILGUN_SMTP_HOST:-smtp.mailgun.org}
      MAILGUN_SMTP_PORT: ${MAILGUN_SMTP_PORT:-587}
      MAILGUN_SMTP_USER: ${MAILGUN_SMTP_USER:-}
      MAILGUN_SMTP_PASS: ${MAILGUN_SMTP_PASS:-}
      MAILGUN_FROM_EMAIL: ${MAILGUN_FROM_EMAIL:-}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - invoicer-net

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    container_name: invoicer-web
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - invoicer-net

  nginx:
    image: nginx:alpine
    container_name: invoicer-nginx
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web
    networks:
      - invoicer-net

volumes:
  postgres_data:
  uploads_data:

networks:
  invoicer-net:
    driver: bridge
